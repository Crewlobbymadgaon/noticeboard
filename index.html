<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Board</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e53935;
      animation: blink 2s step-start 0s infinite;
      font-size: 1.4rem;
      margin: 0;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notice-container {
      height: 200px;
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
    }

    .notices {
      display: flex;
      flex-direction: column;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .notice {
      display: flex;
      background-color: #fff3cd;
      border-left: 5px solid #ffc107;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      height: 150px;
    }

    .serial-number {
      width: 50px;
      background-color: #00796b;
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      border-top-left-radius: 6px;
      border-bottom-left-radius: 6px;
    }

    .notice-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .notice-content strong {
      font-size: 1em;
      margin-bottom: 5px;
    }

    .notice-content a {
      color: #e53935;
      text-decoration: none;
      font-weight: bold;
    }

    .notice-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>

  </header>
  <div class="content">

        </div>

</html>
