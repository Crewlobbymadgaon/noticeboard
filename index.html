<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Board</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ddd;
      width: 100%;
    }

    h1 {
      margin: 0;
      color: #d32f2f;
      font-size: 1.8rem;
      animation: blink 2s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .notice-container {
      position: relative;
      height: 120px;
      width: 95%;
      max-width: 600px;
      overflow: hidden;
      background: #fff8e1;
      border-left: 6px solid #ff9800;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .notices {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }

    .notice {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      min-height: 120px;
    }

    .serial-number {
      width: 40px;
      height: 40px;
      background-color: #00796b;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notice-text {
      display: flex;
      flex-direction: column;
    }

    .notice-text strong {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .notice-text a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
    }

    .notice-text a:hover {
      text-decoration: underline;
    }

    .notice-container:hover .notices {
      animation-play-state: paused;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Œ NOTICE BOARD ðŸ“Œ</h1>
  </header>

  <div class="notice-container" id="noticeContainer">
    <div class="notices" id="notices">
      <div class="notice">
        <div class="serial-number">1</div>
        <div class="notice-text">
          <strong>Advisory Circular Regarding Precaution while movement of BOXN covered with Tarpaulin</strong>
          <a href="https://github.com/Crewlobbymadgaon/Shed-Order/raw/main/advisory%20circular.pdf" target="_blank">Click Here</a>
        </div>
      </div>
      <div class="notice">
        <div class="serial-number">2</div>
        <div class="notice-text">
          <strong>Safety Circular No : 05/2025</strong>
          <a href="https://sites.google.com/d/11yEuodAiB-qKM3bKZ9SmaXSxb_gx9vMZ/p/1jSt3bj0IyPMTxeuUApU642YMzoy_wwd4/edit" target="_blank">Click Here</a>
        </div>
      </div>
      <div class="notice">
        <div class="serial-number">3</div>
        <div class="notice-text">
          <strong>Usage of New Email System</strong>
          <a href="https://crewlobbymadgaon.github.io/Email/" target="_blank">Click Here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('noticeContainer');
    const noticesEl = document.getElementById('notices');
    const notices = noticesEl.children;
    let currentIndex = 0;

    // Duplicate first notice for smooth looping
    const clone = notices[0].cloneNode(true);
    noticesEl.appendChild(clone);

    const noticeHeight = container.clientHeight;
    let interval = setInterval(scrollNotice, 3000);

    container.addEventListener("mouseenter", () => clearInterval(interval));
    container.addEventListener("mouseleave", () => interval = setInterval(scrollNotice, 3000));

    function scrollNotice() {
      currentIndex++;
      noticesEl.style.transform = `translateY(-${noticeHeight * currentIndex}px)`;

      // Reset scroll when reaching the cloned last notice
      if (currentIndex === notices.length - 1) {
        setTimeout(() => {
          noticesEl.style.transition = "none";
          noticesEl.style.transform = "translateY(0)";
          currentIndex = 0;
          // Re-enable transition
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              noticesEl.style.transition = "transform 0.6s ease-in-out";
            });
          });
        }, 600);
      }
    }
  </script>
</body>
</html>
