<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    h1 {
      color: #d32f2f;
      font-size: 1.5rem;
      animation: blink 2s step-start infinite;
      margin: 0;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .notice-wrapper {
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      transition: height 0.4s ease-in-out;
    }

    .notice-list {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }

    .notice {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      box-sizing: border-box;
      width: 100%;
    }

    .serial {
      font-weight: bold;
      font-size: 1.2rem;
      color: #00796b;
      margin-right: 12px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
    }

    .text {
      font-size: 1rem;
      line-height: 1.4;
      flex: 1;
    }

    .text strong {
      display: block;
      font-weight: 600;
    }

    .text a {
      display: block;
      margin-top: 5px;
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
    }

    .text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .notice {
        flex-direction: row;
        align-items: flex-start;
      }

      .serial {
        font-size: 1rem;
        width: 26px;
      }

      .text {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Œ NOTICE BOARD ðŸ“Œ</h1>
  </header>

  <div class="notice-wrapper" id="noticeWrapper">
    <div class="notice-list" id="noticeList">
      <div class="notice"><div class="serial">1</div><div class="text"><strong>Advisory Circular Regarding Precaution while movement of BOXN covered with Tarpaulin</strong><a href="https://github.com/Crewlobbymadgaon/Shed-Order/blob/f289061f2b9f6b6385ad01bcc21703214c352e82/advisory%20circular.pdf" target="_blank">Click Here</a></div></div>
      <div class="notice"><div class="serial">2</div><div class="text"><strong>WTT Part B Correction Slip No:05</strong><a href="https://sites.google.com/view/booksandcirculars4runningstaff/wtt-kr/wtt-part-b/correction-slips/cs-no-05" target="_blank">Click Here</a></div></div>
      <div class="notice"><div class="serial">3</div><div class="text"><strong>Usage of New Email System for Communication. Please refer to the detailed documentation available on the portal.</strong><a href="https://crewlobbymadgaon.github.io/Email/" target="_blank">Click Here</a></div></div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("noticeWrapper");
    const list = document.getElementById("noticeList");
    const notices = list.children;

    let index = 0;

    // Clone first notice for looping
    const firstClone = notices[0].cloneNode(true);
    list.appendChild(firstClone);

    // Set initial height
    wrapper.style.height = `${notices[0].offsetHeight}px`;

    function scrollToNextNotice() {
      index++;

      const nextNotice = list.children[index];
      wrapper.style.height = `${nextNotice.offsetHeight}px`;

      list.style.transform = `translateY(-${nextNotice.offsetTop}px)`;

      if (index >= list.children.length - 1) {
        setTimeout(() => {
          list.style.transition = 'none';
          list.style.transform = 'translateY(0)';
          index = 0;
          wrapper.style.height = `${list.children[0].offsetHeight}px`;
          setTimeout(() => {
            list.style.transition = 'transform 0.6s ease-in-out';
          }, 50);
        }, 800);
      }
    }

    setInterval(scrollToNextNotice, 3500);
  </script>

</body>
</html>
