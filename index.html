<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notice Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    h1 {
      color: #d32f2f;
      font-size: 1.6rem;
      margin: 0;
      animation: blink 2s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .notice-wrapper {
      height: 80px;
      overflow: hidden;
      margin-top: 30px;
      width: 95%;
      max-width: 600px;
    }

    .notice-list {
      display: flex;
      flex-direction: column;
      transition: transform 0.6s ease-in-out;
    }

    .notice {
      display: flex;
      align-items: center;
      padding: 10px 5px;
      height: 80px;
      font-size: 1rem;
    }

    .serial {
      width: 40px;
      text-align: center;
      font-weight: bold;
      color: #00796b;
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .notice-text {
      flex: 1;
    }

    .notice-text a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
    }

    .notice-text a:hover {
      text-decoration: underline;
    }

    .notice-wrapper:hover .notice-list {
      animation-play-state: paused !important;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Œ NOTICE BOARD ðŸ“Œ</h1>
  </header>

  <div class="notice-wrapper" id="noticeContainer">
    <div class="notice-list" id="notices">
      <div class="notice">
        <div class="serial">1</div>
        <div class="notice-text">
          G&SR Correction Slip No:22 â€“
          <a href="https://sites.google.com/view/booksandcirculars4runningstaff/gsr/correction-slips/cs-no-22" target="_blank">Click Here</a>
        </div>
      </div>
      <div class="notice">
        <div class="serial">2</div>
        <div class="notice-text">
          WTT Part B Correction Slip No:05 â€“
          <a href="https://sites.google.com/view/booksandcirculars4runningstaff/wtt-kr/wtt-part-b/correction-slips/cs-no-05" target="_blank">Click Here</a>
        </div>
      </div>
      <div class="notice">
        <div class="serial">3</div>
        <div class="notice-text">
          Usage of New Email System â€“
          <a href="https://crewlobbymadgaon.github.io/Email/" target="_blank">Click Here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('noticeContainer');
    const noticeList = document.getElementById('notices');
    const notices = noticeList.children;
    let currentIndex = 0;

    // Clone first notice to end for smooth loop
    const clone = notices[0].cloneNode(true);
    noticeList.appendChild(clone);

    const noticeHeight = container.clientHeight;
    let interval = setInterval(scrollNotice, 3000);

    container.addEventListener("mouseenter", () => clearInterval(interval));
    container.addEventListener("mouseleave", () => interval = setInterval(scrollNotice, 3000));

    function scrollNotice() {
      currentIndex++;
      noticeList.style.transform = `translateY(-${noticeHeight * currentIndex}px)`;

      if (currentIndex === notices.length) {
        setTimeout(() => {
          noticeList.style.transition = "none";
          noticeList.style.transform = "translateY(0)";
          currentIndex = 0;
          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              noticeList.style.transition = "transform 0.6s ease-in-out";
            });
          });
        }, 600);
      }
    }
  </script>
</body>
</html>
